<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css"/>
    <!-- LINK BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- LINK FONTAWESOME ICON LIB -->
    <script src="https://kit.fontawesome.com/dd05bac700.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Weather Dashboard</title>
</head>

<body>
<header>
    <h1>Weather Dashboard</h1>
</header>

<main class="container row vh-100">
    <section class="col-3">
        <h2>Enter your city:</h2>
        <input type="text" id="city">
        <button id="city-search"><i class="fas fa-search-location"></i></button>
        <!-- INSERT HISTORY LIST HERE -->
    </section>

    <section class="col-9">
        <h2 id="current-weather">Today's weather placeholder</h2>
        <!-- ICON? -->
        <p id="current-temp"></p>
        <p id="current-humidity"></p>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>
    </section>

    <section class="col-12">
        <h2>Five Day Forcast:</h2>
        <div class="row">
            <div class="col-2 border">
                <p id="future-date1"></p>
                <p id="future-icon1"></p>
                <p id="future-temp1"></p>
                <p id="future-humidity1"></p>
            </div>
            <div class="col-2 border">
                <p id="future-date2"></p>
                <p id="future-icon2"></p>
                <p id="future-temp2"></p>
                <p id="future-humidity2"></p>
            </div>
            <div class="col-2 border">
                <p id="future-date3"></p>
                <p id="future-icon3"></p>
                <p id="future-temp3"></p>
                <p id="future-humidity3"></p>
            </div>
            <div class="col-2 border">
                <p id="future-date4"></p>
                <p id="future-icon4"></p>
                <p id="future-temp4"></p>
                <p id="future-humidity4"></p>
            </div>
            <div class="col-2 border">
                <p id="future-date5"></p>
                <p id="future-icon5"></p>
                <p id="future-temp5"></p>
                <p id="future-humidity5"></p>
            </div>
        </div>
    </section>
</main>

<footer>
</footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
